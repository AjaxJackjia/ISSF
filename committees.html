<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>International Summit on Smart Finance</title>
		
		<!-- common style -->
		<link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css">
		
		<!-- module style -->
		<link rel="stylesheet" href="res/css/common.css">
		<link rel="stylesheet" href="res/css/committee.css">
		
		<!-- common lib -->
		<script src="lib/jquery/dist/jquery.min.js"></script>
		<script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="lib/headroom.js/dist/headroom.min.js"></script>

	<body>
		<div class="container">
			<div class="committee-view">
				<h1 class="title"></h1>
				<ul class="committee-menu nav nav-tabs" role="tablist">

						<a id="co_title" href="#co" aria-controls="co" role="tab" data-toggle="tab">Conference Organization</a> 
				  </li>
				  <li role="presentation">
				  		<a id="ac_title" href="#ac" aria-controls="ac" role="tab" data-toggle="tab">Advisory Committee</a>

				  </li>
				</ul>
				<div class="committee-content tab-content">
				  <div role="tabpanel" class="tab-pane fade in active" id="co"></div>
				  <div role="tabpanel" class="tab-pane fade" id="ac"></div>
				  <div role="tabpanel" class="tab-pane fade" id="pc"></div>
				</div>	
			</div>
		</div>
		
		<!-- module js -->
		<script src="module/committee/i18n_data.js"></script>

		<script src="module/committee/main.js"></script>
